<section class="page__feedback feedback">
  <div class="feedback__container _container">
    <form action="#" method="post" class="feedback__form form-feedback">
      <div class="feedback__img feedback__img-left">
        <svg class="arrow" width="123px" height="285px">
          <use xlink:href="@img/icons/icons.svg#call-man"></use>
        </svg>
      </div>
      <div class="feedback__img feedback__img-right">
        <svg class="arrow" width="119px" height="285px">
          <use xlink:href="@img/icons/icons.svg#call-woman"></use>
        </svg>
      </div>
      <div class="feedback__mask"></div>
      <h2 class="form-feedback__title">Вопросы?</h2>
      <p class="form-feedback__text">
        Оставьте заявку и мы с Вами свяжемся
      </p>
      <fieldset class="form-feedback__fieldset">
        <input name="name" placeholder="Ваше имя" class="form-feedback__input">
        <input type="tel" name="phone" placeholder="+7 (123) 456 78 89" class="form-feedback__input">
      </fieldset>
      <button class="form-feedback__btn">
        оставить заявку
      </button>
    </form>
  </div>

    <svg class="line" width="1935px" height="178px">

    </svg>
  </div> -->
</section>
